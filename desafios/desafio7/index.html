<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medias.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <p class="inserir">
                        <label for="imail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="mail" id="imail" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                    </p>
                    <p class="inserir">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    </p>
                    <div id="botoes">
                        <p>
                            <input type="submit" value="Entrar" id="entrar">
                        </p>
                        <p id="reset">
                            <a href="#">Esqueci a Senha<span class="material-symbols-outlined">mail</span></a>
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
