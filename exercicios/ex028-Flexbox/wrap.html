<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap</title>
    <style>
        div.container{
            background-color: lightsalmon;

            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            /*ShortHand: flex-flow: flex-direction flex-wrap
            Ex: flex-flow row-reverse wrap*/
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemlo de bloco A</div>
        <div class="item">Exemlo de bloco B</div>
        <div class="item">Exemlo de bloco C</div>
        <div class="item">Exemlo de bloco D</div>
        <div class="item">Exemlo de bloco E</div>
        <div class="item">Exemlo de bloco F</div>
        <div class="item">Exemlo de bloco G</div>
    </div>
</body>
</html>
