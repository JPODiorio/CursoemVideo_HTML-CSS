<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 10px solid red;
        }
    </style>
</head>
<!--Tamanho padrão do IFrame: 300x150-->
<body>
    <h1>IFrames</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum vel obcaecati harum optio libero <iframe src="https://cursoemvideo.com" frameborder="0" height="450" width="225" scrolling="no">quadro</iframe>, ut at architecto eum veniam dolores vero alias sunt vitae odio sed quod quae tempore.</p>
    <!--Parâmetros do scrolling: auto (padrão, rola se o conteúdo não couber), yes(rola independente se couber ou não), no(impede a rolagem)-->
</body>
</html>
