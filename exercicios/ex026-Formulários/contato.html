<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Contato</title>
    <style>
        fieldset{
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Formulários Contato</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Digite seu nome" autocomplete="nome"></label>
            </p>
            <p>
                <label for="iemail">E-mail: <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@dominio.com"></label>
            </p>
            <p>
                <label for="itel">Telefone: <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(99)99999-9999"></label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>  
</body>
</html>
