<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs 3</title>
</head>
<body>
    <h1>Outputs 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" name="reset" id="reset">
        </p>
    </form>
    <script>
        let ano = document.querySelector("input#iano");
        let anoAtual = Number(new Date().getFullYear());
        ano.max = anoAtual;
        ano.value = anoAtual;

        function calcIdade(){
            iidade.innerHTML = Number(anoAtual) - Number(iano.value);
        }
    </script>
</body>
</html>
