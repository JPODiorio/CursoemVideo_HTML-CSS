<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Interação</title>
    <style>
        fieldset{
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Botões de Interação</h1>
    <form action="cadastro.php" method="get"> <!--Usar checked para deixar o campo já marcado-->
        <fieldset>
            <legend>Sexo</legend> <!--Para que apenas um input do tipo radio seja marcado, é necessário deixar o mesmo name-->
            <input type="radio" name="sx" id="isxmas" checked> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br> 
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
